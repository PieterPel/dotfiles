
name: Update SOPS Keys

on:
  push:
    paths:
      - '.sops.yaml'

jobs:
  update-sops-keys:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.modified, '.sops.yaml')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0
    
    - name: Install Nix
      uses: cachix/install-nix-action@v24
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    
    - name: Update SOPS keys
      run: ./scripts/secrets/regenerate_all.sh

    
    - name: Commit updated keys
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add secrets/
        
        if ! git diff --staged --quiet; then
          git commit -m "chore: update SOPS keys after .sops.yaml changes. Auto-generated by GitHub Action"
          git push
          echo "üìù Committed and pushed updated SOPS keys"
        else
          echo "‚ÑπÔ∏è No changes to commit"
        fi
