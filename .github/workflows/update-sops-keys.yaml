
name: Update SOPS Keys

on:
  push:
    paths:
      - '.sops.yaml'

jobs:
  update-sops-keys:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v26
    - name: Update SOPS keys
      run: ./scripts/secrets/regenerate_all.sh
    
    - name: Commit updated keys
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        git add secrets/
        
        if ! git diff --staged --quiet; then
          git commit -m "chore: update SOPS keys after .sops.yaml changes. Auto-generated by GitHub Action"
          git push
          echo "üìù Committed and pushed updated SOPS keys"
        else
          echo "‚ÑπÔ∏è No changes to commit"
        fi
